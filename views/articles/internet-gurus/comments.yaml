      <ol>
          <li>Content owners and distributors were warned that the internet would decimate their business models; that the only way to survive would be to embrace the change. They didn&rsquo;t. Already the interweb has dismantled the music industry and it&rsquo;s revving up the chainsaw to drop the TV industry. After that, the internet will flip and pin the movie industry to the mat so quickly so fast you&rsquo;ll have to replay it in slo-mo to see it happen. Lemme see: music industry, TV industry, movie industry… yep, that&rsquo;s three things.</li>
          <li>
            <p>The fewer things I need to carry in my pockets, the better - the solution was never a man-bag or a belt clip, it was less stuff that does more. My iPhone is a better PDA than a dedicated PDA and yet also is so good at being my mobile browser, pocket gaming platform, photo album and portable TV/movie/music player as well that I&rsquo;d have bought one for those reasons even if it weren&rsquo;t a PDA, much less a phone. It&rsquo;s so good because it hides complexity from the consumer and integrates so tightly with Macs and Apple TV.</p>
            <p>For example: if I&rsquo;m not able to finish watching something on my AppleTV, when I watch it later on my iPhone (assuming it&rsquo;s synced) it picks up from the point I stopped watching on the Apple TV. Glad I wasn&rsquo;t on the team that had to make that work, but I love using a device that does such magical stuff with so little fanfare.</p>
          </li>
          <li>
            <p>The Next Big Thing will Not Be What I Predict It To Be. Been around long enough to have the conclusive proof. But now I&rsquo;m old enough to be allowed to not understand Kids These Days it doesn&rsquo;t hurt so much so I&rsquo;ll have one more stab at it: a NBT might be third-party APIs - APIs that aren&rsquo;t associated with one product or company, but useful enough to enough products that they are conceived, designed, built and maintained either by an open community or by a company so light and fast that just providing a super useful API is a feasible business model. APIs are pure network effect.</p>
            <p>…either that, or the Next Big Thing will be the decreasing age at which you stop understanding Kids These Days and the average age of Kids. Pretty soon, 16 year olds will be complaining about Kids These Days. Twelve year olds will be creating the most exciting media, fashion, architecture and social changes.</p>
            <p>Generations will become so narrow that demographers will have to demarcate them by month of birth.</p>
            <p>“What you have to understand,” they&rsquo;ll tell the 15 year old leaders of industry, “is that the generation of March, 2005 is radically different to the generation of April, 2005. You simply can&rsquo;t expect the user-generated viral marketing mashups created by generation of April, 2005 to work on them.”</p>
            <p>Meanwhile, 17 year olds will be unable to get any cash out, reply to a message or reset a clock without help.</p>
          </li>
      </ol>

