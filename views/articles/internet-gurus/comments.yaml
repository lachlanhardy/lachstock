        <p>Congratulations on your guru status, mate! It&rsquo;s a good piece, and for what it&rsquo;s worth, here&rsquo;s my 2 pence:</p>
        <ol>
            <li>
                <ol>
                    <li>Twitter for its simplicity, tiny barrier to participation and ability to force brevity in 140 chars or less. (This comment would not exist without it.)</li>
                    <li>Flickr, still, because I can still evangelise it to everyone I know (especially non-techies) and have them &ldquo;get&rdquo; it.</li>
                    <li>The acceleration of the science of design being applied to the Web; typography in particular, with all the amazing grace it radiates.</li>
                </ol>
            </li>
            <li>My iPhone. Many things about being permanently available, connected and present in the social space unnerve me. Many things about the iPhone bug me (literally). However, the ease with which the device enables me to connect with people and information is still surprising me; it&rsquo;s a symptom of age, but long may it continue. For our kids, the opposite will be true.</li>
            <li>The next big thing will be a personal revolution; true convergence of our data into our own self-determined domains and portable social networks. We will break out of the walled gardens and define ourselves and our lives with what we do, create, and observe. <a href="http://dennajones.com">Denna Jones&rsquo; site</a> is a step towards that: disparate text, media, thoughts, and actions from various sites controlled, owned and celebrated by the author as her identity. Geo/GPS services will be a part of that evolution as a catalyst, as will technologies like microformats, OAuth, and OpenID. They will all contribute to the death of traditional business models that attempts to own or control content, to the revisions we see happening today, where tools and services are monetised, but our content is ours to control, irrevocably.</li>
        </ol>

