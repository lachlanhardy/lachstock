        <p>Certainly a good list of responses so far… but I might add:</p>
        <ol>
            <li>
                <ol>
                    <li>I&rsquo;m big into seeing the building blocks for the open web emerge to support identity, socializing/safer sharing and location/presence.</li>
                    <li>Obviously things I work on like OpenID and OAuth are contributing here, but that&rsquo;s only because there&rsquo;s been such a flurry of innovation in these areas that gives me cause to try to commoditize some of these activities with standardized protocols!</li>
                    <li>I&rsquo;m also a big fan of Brightkite and mining of self-data (see Wesabe, RescueTime, Last.fm, Bedposted, etc).</li>
                </ol>
            </li>
            <li>
                <p>I&rsquo;ll stick with the safe answer and go with my “breakthru internet device” – aka my iPhone. ;)</p>
                <p>I love iPhone-friendly web apps (Brightkite is among the best). It gives me a sense for where the web is going on mobile devices (thanks to mobile Safari) and also where it needs to go and needs to improve (interactivity, preventing crashes, authorization, account management, identity, etc).</p>
            </li>
            <li>
                <p>There are few “next big things” left, unless you radically shrink your conception of “big”. Many popular things are now niche-popular, and that&rsquo;s fine. The Dark Knight is a rare exception, I think.</p>
                <p>That said, I do think location is going to take off in a major way – and will become yet another thing developers can “take for granted”. And that&rsquo;s big.</p>
                <p>Another “widespread” trend I see coming is the need to be more multi- and inter-disciplinary as designers or technology. As Ethan Kaplan <a href="http://blackrimglasses.com/archives/2008/08/16/the-bottom-15-up-from-0/">pointed out</a>, effective web design should no longer be constrained to just IE and Firefox in a desktop environment. That means we have to think more clearly about what our applications do, why they do each thing, and how each “feature” we add, offers value in different settings or context.</p>
                <p>Sites and apps that don&rsquo;t adapt to that reality are going to suffer some severe custom service issues.</p>
                <p>So says I.</p>
            </li>
        </ol>

