        <p>I’ve taken what I’m starting to call “The Facebook Approach”. I generally ignore the notifications and just treat it as a sort of game to see how high the number gets.</p>
        <p>I’m pretty sure I’ve got pending invites from people I do actually know (or more likely I met at some web thing one time). But with the disconnect between Twitter names/bios and real identities, I have NFI which ones they are.</p>
        <p>I really think Twitter needs groups/filters. I follow some people who are tremendously high traffic Twitters and I can’t/won’t/don’t read everything they post. But, they periodically address me directly so I don’t really want to ditch them.</p>
        <p>That’s it! Everyone onto Pownce ;)</p>

