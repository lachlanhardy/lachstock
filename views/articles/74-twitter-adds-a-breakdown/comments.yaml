        <p>It’s interesting to see the various ways you guys react to the need to filter (including Ben who just ignores it). I feel the need to keep control of them, so I can’t take his route. And I don’t want to miss out on potentially interesting people just because I don’t know them.</p>
        <p>I’ve met some great folks via Twitter - many of whom I’ve not met in person yet, but have interacted with on various increasing levels. It’s definitely a great way to find cool folks who are interested in similar stuff!</p>
        
