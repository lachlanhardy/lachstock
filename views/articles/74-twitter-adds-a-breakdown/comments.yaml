        <p>To be honest, I used to look at every single person as they added me to see who they were and if I wanted to follow them back (I never block unless they’re inappropriate). Then a couple months ago, twitter decided that every email I own (6 different domains) didn’t work (yes, of course they do). And I no longer get any notification. I filed a ticket on it, but nothing’s happened.</p>
        <p>This means that I have to remember to go in and see who has followed recently (which with Mr. Tweet can be a whole lot). So I’ve gotten rather slack because I’ve been busy lately. I glance and if I recognize them I follow. But until the weekends when I have time to click every single one, I don’t really see who’s there.</p>
        <p>As a rule, I follow people I know, people I want to know (have heard of), people that are interesting regarding my industry and people that are funny as crap. :)  I don’t see a point in blocking the others since I don’t even know they’re there if I don’t follow them. Maybe I’m silly.</p>
        <p>It was great to spend time with you last week Lachlan! :)</p>
        <p>Stef.</p>

