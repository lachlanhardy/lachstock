        <p>I have to agree with Matt on the Twitter vs blogs and Flickr thing, but not 100% – I don&rsquo;t think that it&rsquo;s all “140 characters of randomness.”</p>
        <p>If you&rsquo;re the kind of person that moves around a lot in the course of the day and needs to let a number of people know where you&rsquo;ll be, Twitter could be quite a useful service, certainly less time-intensive and intrusive than bulk emailing that crap all the time.</p>
        <p>The fact that Twitter is being used for things that it wasn&rsquo;t really intended for (pseudo-IM, etc) is kind of cool, but people need to realise – especially with public accounts – that it&rsquo;s not a private conversation. There are lot of people (and Google) eavesdropping.</p>
        <p>You might be right, maybe it&rsquo;s us, not the technology that&rsquo;s a bit immature.</p>

