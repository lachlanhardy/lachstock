        <p>“Joining Twitter requires as much careful consideration as starting a blog or publishing photos on Flickr”</p>
        <p>You know I love you man. I respect you. But this is complete bollocks. Taking pretty photos and posting them every day takes effort. Posting a well-thought-through blog post takes effort, and doing so regular even more so.</p>
        <p>But rattling off 140 characters of randomness takes next to no effort, and I&rsquo;m sure you&rsquo;ll agree that this is one of the reasons twitter is so popular.</p>
        <p>As for the potential ramifications that you suggest, my opinion is this: people who experience dillemmas over how they are perceived and who might be offended by their friend settings probably agonize over these same issues in meat space. Twitter just inflicts upon them that disease that Jim Carrey suffered from in “Liar, Liar”, where they then think out loud without thinking through the consequences.</p>
        <p>So listen up folks: if you wouldn&rsquo;t say it on television, you shouldn&rsquo;t be twittering it. There&rsquo;s a place for that shit, it&rsquo;s called a spiral bound journal. If you understand that, you won&rsquo;t get yourself in trouble, and twitter will become just another mindless, but kinda fun, time drain. Like Mario Karts and Sudokus.</p>

